name: Deploy to Netlify

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: netlify-prod-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select deploy mode
        id: mode
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          if [ -n "$NETLIFY_AUTH_TOKEN" ]; then
            echo "mode=api" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -n "$NETLIFY_BUILD_HOOK_URL" ]; then
            echo "mode=hook" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "Missing deploy secrets."
          echo "Set NETLIFY_AUTH_TOKEN (recommended) or NETLIFY_BUILD_HOOK_URL."
          exit 1

      - name: Trigger Netlify build hook (fallback)
        if: steps.mode.outputs.mode == 'hook'
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          curl -fsS -X POST -d '{}' "$NETLIFY_BUILD_HOOK_URL"
          echo "Netlify build hook triggered."

      - name: Validate Netlify API token
        if: steps.mode.outputs.mode == 'api'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ]; then
            echo "Missing NETLIFY_AUTH_TOKEN"
            exit 1
          fi

      - name: Deploy site to Netlify (production)
        if: steps.mode.outputs.mode == 'api'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: .
          production-branch: main
          production-deploy: true
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "GitHub Actions deploy - ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: cb986de0-029f-478e-bb4d-1051ec155f16
