name: Deploy to Netlify

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: netlify-prod-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Netlify token
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ]; then
            echo "Missing GitHub secret: NETLIFY_AUTH_TOKEN"
            echo "Create it in: Repo Settings -> Secrets and variables -> Actions"
            exit 1
          fi

      - name: Deploy site to Netlify (production)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: .
          production-branch: main
          production-deploy: true
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "GitHub Actions deploy - ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: cb986de0-029f-478e-bb4d-1051ec155f16
